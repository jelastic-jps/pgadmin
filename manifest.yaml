appVersion: latest
type: install
id: pgadmin4
name: pgAdmin4
baseUrl: https://raw.githubusercontent.com/jelastic-jps/pgadmin/master
logo: /images/pgadmin-small.png
homepage: https://www.pgadmin.org/

categories:
- apps/dev-and-admin-tools

globals:
  email: ${user.email}
  password: ${fn.password(10)}
  
description:
  text: /texts/description.md
  short: pgAdmin is a top management tool for PostgreSQL here utilized as web application.

ssl: true

nodes:
- cloudlets: 16
  nodeGroup: cp
  image: dpage/pgadmin4:latest
  env:
    PGADMIN_DEFAULT_EMAIL: ${globals.email}
    PGADMIN_DEFAULT_PASSWORD: ${globals.password}
    PGADMIN_LISTEN_PORT: 8080
    JELASTIC_EXPOSE: 8080
  startService: false

onInstall:
  - cmd[cp]: 
      mkdir /home/pgadmin;
      getent group pgadmin >/dev/null || groupadd pgadmin;
      chown -R pgadmin:pgadmin /home/pgadmin;
      grep -qE '^\s*PubkeyAuthentication\s*yes' /etc/ssh/sshd_config || sed -i '/^Match/iPubkeyAuthentication yes' /etc/ssh/sshd_config;
      grep -qE '^\s*HostKeyAlgorithms\s*ssh-rsa' /etc/ssh/sshd_config || sed -i '/^Match/iHostKeyAlgorithms ssh-rsa' /etc/ssh/sshd_config;
      grep -qE '^\s*PubkeyAcceptedKeyTypes\s*ssh-rsa' /etc/ssh/sshd_config || sed -i '/^Match/iPubkeyAcceptedKeyTypes ssh-rsa' /etc/ssh/sshd_config;
      /etc/init.d/devfs restart;
      /etc/init.d/sshd restart
  - api: env.control.ExecDockerRunCmd
    nodeId: ${nodes.cp.master.id}

success: /texts/success.md
